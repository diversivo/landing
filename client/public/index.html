<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Diversivo | Agencia de Medios Digitales</title>
</head>

<body class="app services__bg" id="app">
  <header class="container__header">
    <img class="logo" src="img/svg/diversivo.svg" alt="logo" />
  </header>
  <main class="container">
    <div class="main-content grid grid-main bg-hero">
      <div class="box hero-title">
        <h1 class="text-animate">Agencia de
          <br>Estrategia Digital</h1>
        <h2 class="text-animate">Creamos experiencias digitales</h2>
      </div>
      <div class="box hero-image">
        <img class="absolute" src="img/hero-image-3.png" alt="hero-img" />
        <img class="absolute" src="img/hero-image-2.png" alt="hero-img" />
        <img class="absolute" src="img/hero-image.png" alt="hero-img" />
      </div>
      <div class="box number-page">
        <p>
          <span>01</span>
        </p>
      </div>
    </div>
    <article class="container-2">
      <div class="main-content grid grid-services">
        <div class="box box-title services" id="services">
          <h3>Servicios</h3>
        </div>
        <div class="box service-content services" id="services-desc">
          
        </div>
        <div class="box service service-button service-1" id="web">
          <h5>Desarrollo y diseño Web</h5>
        </div>
        <div class="box service service-button service-2" id="software">
          <h5>Programación y software</h5>
        </div>
        <div class="box service service-button service-3" id="apps">
          <h5>App´s y Video juegos</h5>
        </div>
        <div class="box number-page">
          <p>
            <span>02</span>
          </p>
        </div>
        <div class="box box-title box--off" id="service-1__info">
          <h3> </h3>
        </div>
        <div class="box description box--off" id="service-1__info-desc">
          <h4> </h4>
        </div>
      </div>
    </article>
    <article class="container-3">
      <div class="main-content grid grid-contact">
        <div class="box contact__info">
          <h2>Juntémonos y hablemos.</h2>
          <p>hola@diversivo.cl</p>
        </div>
        <div class="box contact__form">
          <form method="post" id="contacto">
            <fieldset id="campos">
              <input oninput="checkName(this)" type="text" id="name" name="name" placeholder="Nombre" required="required" />
              <input oninput="checkEmail(this)" type="text" id="email" name="email" placeholder="Correo" required="required" />
              <input oninput="checkPhone(this)" type="text" id="phone" name="phone" placeholder="Teléfono (opcional)" />
              <textarea oninput="checkContent(this)" type="text" id="idea" name="idea" placeholder="Cuentanos tu idea o que necesitas..."
                required="required"></textarea>
            </fieldset>
            <button class="btn btn__primary" type="submit" name="Enviar">Enviar</button>
          </form>
        </div>
        <div class="box number-page">
          <p>
            <span>03</span>
          </p>
        </div>
      </div>
    </article>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
<footer></footer>
